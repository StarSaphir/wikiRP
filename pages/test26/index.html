            <script>
            (function() {
                const gallery = document.getElementById('gallery-comp-2');
                const slides = gallery.querySelectorAll('.gallery-slide');
                const prevBtn = gallery.querySelector('.gallery-prev');
                const nextBtn = gallery.querySelector('.gallery-next');
                const indicators = gallery.querySelectorAll('.gallery-indicator');
                let currentIndex = 0;
                
                function showSlide(index) {
                    // Cacher toutes les slides
                    slides.forEach(slide => slide.style.display = 'none');
                    
                    // Afficher la slide actuelle
                    if (slides[index]) {
                        slides[index].style.display = 'block';
                    }
                    
                    // Mettre Ã  jour les indicateurs
                    indicators.forEach((ind, i) => {
                        ind.style.background = i === index ? '#4a9eff' : 'rgba(255,255,255,0.5)';
                    });
                    
                    currentIndex = index;
                }
                
                prevBtn.addEventListener('click', () => {
                    const newIndex = currentIndex > 0 ? currentIndex - 1 : slides.length - 1;
                    showSlide(newIndex);
                });
                
                nextBtn.addEventListener('click', () => {
                    const newIndex = currentIndex < slides.length - 1 ? currentIndex + 1 : 0;
                    showSlide(newIndex);
                });
                
                indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => {
                        showSlide(index);
                    });
                });
                
                // Auto-play si configurÃ©
                const autoplayDelay = 0;
                if (autoplayDelay > 0) {
                    setInterval(() => {
                        const newIndex = currentIndex < slides.length - 1 ? currentIndex + 1 : 0;
                        showSlide(newIndex);
                    }, autoplayDelay);
                }
            })();
            </script>
