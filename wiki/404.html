<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouv√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-y: auto;  /* ‚Üê Permet le scroll */
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;    /* ‚Üê Centre le contenu */
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-code {
            font-size: clamp(80px, 20vw, 180px);
            font-weight: 900;
            background: linear-gradient(135deg, #ff4a4a, #f093fb, #4a9eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .error-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: clamp(28px, 6vw, 48px);
            color: #e0e0e0;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: clamp(16px, 3vw, 20px);
            color: #999;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .url-info {
            background: rgba(255, 74, 74, 0.1);
            border: 1px solid rgba(255, 74, 74, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 600px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #ff6b6b;
            word-break: break-all;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a9eff, #667eea);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .suggestions {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .suggestions h2 {
            font-size: 24px;
            color: #999;
            margin-bottom: 30px;
        }
        
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .suggestion-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
        }
        
        .suggestion-card:hover {
            background: rgba(74, 158, 255, 0.1);
            border-color: rgba(74, 158, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .suggestion-card h3 {
            color: #4a9eff;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .suggestion-card p {
            color: #666;
            font-size: 12px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üîç</div>
        <div class="error-code">404</div>
        <h1>Oups ! Page introuvable</h1>
        <p>La page que vous recherchez n'existe pas ou a √©t√© d√©plac√©e.</p>
        
        <div class="url-info" id="url-display"></div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary" id="home-link">
                üè† Retour √† l'accueil
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                ‚Üê Retour
            </a>
        </div>

        <div class="suggestions">
            <h2>Pages qui pourraient vous int√©resser</h2>
            <div class="suggestions-grid">

                <a href="/pages/test34/" class="suggestion-card">
                    <h3>test34</h3>
                    <p>test34</p>
                </a>

                <a href="/pages/test13/" class="suggestion-card">
                    <h3>test13</h3>
                    <p>test13</p>
                </a>

                <a href="/pages/test27/" class="suggestion-card">
                    <h3>test27</h3>
                    <p>test27</p>
                </a>

            </div>
        </div>

    </div>
    
    <script>
        // Afficher l'URL demand√©e
        const urlDisplay = document.getElementById('url-display');
        if (urlDisplay) {
            urlDisplay.textContent = 'üìç ' + window.location.pathname;
        }
        
        // D√©tecter si on est sur GitHub Pages et ajuster les liens
        const isGitHubPages = window.location.hostname.includes('github.io');
        
        if (isGitHubPages) {
            // Sur GitHub Pages, d√©terminer le nom du repo
            const pathParts = window.location.pathname.split('/').filter(p => p);
            const repoName = pathParts[0] || '';
            
            // Mettre √† jour le lien d'accueil
            const homeLink = document.getElementById('home-link');
            if (homeLink && repoName) {
                homeLink.href = `/${repoName}/wiki/`;
            }
            
            // Mettre √† jour les liens de suggestions
            document.querySelectorAll('.suggestion-card').forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http') && repoName) {
                    link.href = `/${repoName}${href}`;
                }
            });
        } else {
            // En local, utiliser /wiki/
            const homeLink = document.getElementById('home-link');
            if (homeLink) {
                homeLink.href = '/wiki/';
            }
        }
        
        console.log('üîç Page 404 charg√©e');
        console.log('üìç URL demand√©e:', window.location.href);
    </script>
</body>
</html>
